<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>貓旅館訂單後台-基本架構</h1>
    <form name="form" id="form" class="form">
      <label for="room">房型選擇：</label>
      <select id="room" name="room">
        <option value="delicate">精緻房</option>
        <option value="classic">經典房</option>
        <option value="luxury">豪華房</option>
      </select>
      <br />
      <label for="date"> 入住時間 </label>
      <input type="datetime-local" name="date" id="checkIn" />
      <br />
      <label for="date"> 退房時間 </label>
      <input type="datetime-local" name="date" id="checkOut" />
      <br />
      <label for="cat"> 貓咪數量 </label>
      <input type="number" name="number" id="cat" />
      <br />
      <label for="text"> 備註 </label>
      <input type="text" name="text" id="text" />
      <br />
      <label for="number">
        userID (因為還沒架構登入登出 先自行輸出 使用者 ID)
      </label>
      <input type="number" name="number" id="number" />
      <br />
      <button type="submit" id="submit" class="submit">送出訂單</button>
    </form>

    <script type="module" src="./app.js"></script>
  </body>
</html>
